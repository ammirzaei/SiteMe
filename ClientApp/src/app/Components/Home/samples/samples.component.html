<div class="content-home">
    <div class="panel-home">
        <div class="panel-header-home">
            <h3>{{'Router.Samples' | translate}}</h3>
            <i class="mdi mdi-24px mdi-all-inclusive"></i>
        </div>
        <div class="panel-content-home">
            <div class="samples">
                <div class="sample">
                    <img src="/assets/img/samples/project.png" [alt]="'Samples.sample1.Name' | translate"
                        [title]="'Samples.sample1.Name' | translate" loading="lazy">
                    <h3>{{'Samples.sample1.Name' | translate}}</h3>
                    <div class="details" #detail_1>
                        <i class="mdi mdi-24px mdi-close" (click)="CloseDetail(detail_1)"></i>
                        <span (click)="ShowDetail(detail_1)">{{'Samples.Details' | translate}}</span>
                        <div class="des">
                            <p>{{'Samples.sample1.Des' | translate}}</p>
                            <div class="address">
                                <a href="https://dr-hesabit.ir" target="_blank" [title]="'Samples.AddressWeb' | translate">
                                    <i class="mdi mdi-36px mdi-web"></i> 
                                </a>
                                <a href="https://github.com/ammirzaei/Dr_Hesabi.git" target="_blank" [title]="'Samples.AddressGithub' | translate">
                                    <i class="mdi mdi-36px mdi-github-circle"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading></app-loading>
