<div class="auth"> 
    <form #formAuth="ngForm" (submit)="SubmitForm(formAuth)" method="POST" autocomplete="off">
        <div class="form-header">
            <img src="assets/img/login.svg" alt="Login">
            <h2>ورود ادمین</h2>
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="Login.UserName" required class="form-control" name="UserName" placeholder="نام کاربری">
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="Login.Password" required class="form-control" name="Password" placeholder="رمز عبور">
        </div>
        <div class="form-group">
            <input type="submit" value="ورود" class="btn btn-success">
            <p *ngIf="unAuthorize" class="text-danger">اطلاعات وارد شده اشتباه است!</p>
        </div>
    </form>
</div>
