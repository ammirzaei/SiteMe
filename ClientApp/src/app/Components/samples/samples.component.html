<div class="content">
    <div class="panel">
        <div class="panel-header">
            <h3>{{'Router.Samples' | translate}}</h3>
            <i class="mdi mdi-24px mdi-all-inclusive"></i>
        </div>
        <div class="panel-content">
            <div class="samples">
                <div class="sample">
                    <img src="/assets/img/project.png" [alt]="'Samples.sample1.Name' | translate" [title]="'Samples.sample1.Name' | translate">
                    <h3>{{'Samples.sample1.Name' | translate}}</h3>
                    <div class="details" #detail_1>
                        <i class="mdi mdi-24px mdi-close" (click)="CloseDetail(detail_1)"></i>
                        <span (click)="ShowDetail(detail_1)">{{'Samples.Details' | translate}}</span>
                        <div class="des">
                            <p>{{'Samples.sample1.Des' | translate}}</p>
                            <a href="https://dr-hesabit.ir" target="_blank">{{'Samples.Address' | translate}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading></app-loading>
